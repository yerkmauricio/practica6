<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>REGISTO DE PRODUCTO</h1>
        <h:form>
            <h:panelGrid columns="3" >


                <h:outputLabel value="Producto:" for="producto"/>
                <h:inputText id="producto" label="Producto" required="true" value="#{rpBean.producto}"/>
                <h:message for="producto"/>

                <h:outputLabel value="Categoria:" for="categoria" />
                <h:selectOneMenu id="categoria" label="categoria" value="#{rpBean.categoria }">
                    <f:selectItem itemLabel="seleccion" itemValue="" />
                    <f:selectItem itemLabel="1°" itemValue="ropa" />
                    <f:selectItem itemLabel="2°" itemValue="alimento"/>
                    <f:selectItem itemLabel="3°" itemValue="accesorio"/>
                </h:selectOneMenu>
                <h:message for="categoria"/>
                
                <h:outputLabel value="Exitencia:" for="existencia" />
                <h:inputText id="existencia" label="Exitencia" required="true" value="#{rpBean.existencia}"/>
                <h:message for="existencia"/>
                
                <h:outputLabel value="Precio:" for="precio" />
                <h:inputText id="precio" label="Precio" required="true" value="#{rpBean.precio}"/>
                <h:message for="precio"/>
                <h:panelGroup/>
                
                <h:commandButton id="regisrto" value="Enviar" action="productos"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
